<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            z-index: 1000;
        }
        .popup.active {
            display: block;
        }
        .popup h2 {
            margin: 0 0 20px;
        }
        .popup form {
            display: flex;
            flex-direction: column;
        }
        .popup form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .popup form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f3700d;
            color: white;
            cursor: pointer;
        }
        .popup form button:hover {
            background-color: #18da35;
        }
        .popup .switch {
            margin-top: 10px;
            text-align: center;
        }
        .popup .switch a {
            color: #007bff;
            text-decoration: none;
        }
        .popup .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="popup" id="signin-popup">
            <h2>Sign In</h2>
            <form id="signin-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <div class="switch">
                    Don't have an account? <a href="#" onclick="showPopup('signup-popup')">Sign Up</a>
                </div>
            </form>
        </div>
        <div class="popup" id="signup-popup">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <div class="switch">
                    Already have an account? <a href="#" onclick="showPopup('signin-popup')">Sign In</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        function showPopup(id) {
            document.getElementById('signin-popup').classList.remove('active');
            document.getElementById('signup-popup').classList.remove('active');
            document.getElementById(id).classList.add('active');
        }

        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Redirect to index.html after sign in
            window.location.href = 'index.html';
        });

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Redirect to index.html after sign up
            window.location.href = 'index.html';
        });

        // Show the sign-in popup by default
        showPopup('signin-popup');
    </script>
</body>
</html>
